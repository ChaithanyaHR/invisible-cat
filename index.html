<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/index.css" rel="stylesheet">
    <title>Invisible Cat</title>
  </head>

  <body>

    <div class="header">
      <h1>Find the Invisible Cat!!</h1>
      <div id="settings-div">
        <i class="fa fa-bars fa-lg" id="settings-btn"></i>
      </div>
      <div id="settings-dropdown">
        <div id="help-btn">How to Play?</div>
        <div id="difficulty-label">
          <label>
            Difficulty: <span id="difficulty-value">Medium</span>
            <input type="range" min="1" max="101" value="50" step="50" class="slider" id="difficulty-slider">
          </label>
        </div>
      </div>
      </div>
    </div>

    <div id="cat-area">
      <img id="cat-peek" src='assets/cat-peek.gif'>
    </div>

    <div class="popup" id="success-popup">
      <div class="popup-content">
        <img src="assets/cat-icon.png" alt="cat" class="success-cat">
        <div id="congrats-message">Meow! You found me in <span id="click-count"></span> clicks!!!</div>
        <button class="game-btn" id="restart-btn-1">Play again</button>
        <button class="game-btn" id="cancel-btn-1">Cancel</button>
      </div>
    </div>

    <div class="popup" id="failure-popup">
      <div class="popup-content">
        <img src="assets/cat-icon.png" alt="cat" class="success-cat">
        <div id="failure-message">Oops! You failed..</div>
        <button class="game-btn" id="restart-btn-2">Play again</button>
        <button class="game-btn" id="cancel-btn-2">Cancel</button>
      </div>
    </div>

    <div class="popup" id="help-popup">
      <div class="popup-content">
        Somewhere in this page is a hidden cat.
        Keep clicking on various locations of the page until you find the cat.
        <br />
        <br />
        Follow the meows to find out how far you are from the cat.
        The louder, the closer!
      </div>
    </div>

  </body>

  <script src="js/index.js"></script>
</html>
