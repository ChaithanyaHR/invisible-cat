<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/index.css" rel="stylesheet">
    <title>Invisible Cat</title>
  </head>

  <body>

    <div class="header">
      <h1>Find the Invisible Cat!!</h1>
      <div id="help-btn" onclick="openHelpPopup()">How to Play?</div>
    </div>

    <div id="cat-area">
      <img id="cat-peek" src='cat-peek.gif'>
    </div>

    <div class="popup" id="success-popup">
      <div class="popup-content">
        <img src="assets/cat-icon.png" alt="cat" id="success-cat">
        <div id="congrats-message">Meow! You found me in <span id="click-count"></span> clicks!!!</div>
        <button class="game-btn" id="restart-btn" onclick="startGame()">Play again</button>
        <button class="game-btn" id="cancel-btn">Cancel</button>
      </div>
    </div>

    <div class="popup" id="help-popup">
      <div class="popup-content">
        Somewhere in this page is a hidden cat.
        Keep clicking on various locations of the page until you find the cat.
        <br />
        <br />
        Follow the meows to find out how far you are from the cat.
        The louder, the closer!
      </div>
    </div>

  </body>

  <script src="js/index.js"></script>
</html>
